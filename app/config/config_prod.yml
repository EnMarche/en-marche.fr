imports:
    - { resource: config.yml }

services:
    app.mailjet.transport.transactional:
        class: 'AppBundle\Mailjet\Transport\MailjetNullTransport'
        arguments: ['@?logger']
        public: false

    app.mailjet.transport.campaign:
        class: 'AppBundle\Mailjet\Transport\MailjetNullTransport'
        arguments: ['@?logger']
        public: false

monolog:
    handlers:
        main:
            type:                   fingers_crossed
            action_level:           error
            activation_strategy:    app.logging.activation_strategy
            handler:                nested
        nested:
            type:                   group
            members:                [file, buffer]
        file:
            type:                   stream
            path:                   "%kernel.logs_dir%/%kernel.environment%.log"
        buffer:
            type:                   buffer
            handler:                sentry
        sentry:
            type:                   service
            id:                     app.logging.sentry_handler

        console:
            type:                   console

lexik_paybox:
    parameters:
        production:  true

algolia:
    application_id: "%env(ALGOLIA_APP_ID)%"
    api_key:        "%env(ALGOLIA_BACK_API_KEY)%"
